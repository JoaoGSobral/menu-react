<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício React + Bootstrap</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/babel">
        // --- Componente Navbar ---
        function Navbar() {
            return (
                <nav className="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div className="container-fluid">
                        <a className="navbar-brand" href="#">Meu Site React</a>
                    </div>
                </nav>
            );
        }

        // --- Componente CardConteudo ---
        function CardConteudo() {
            const handleClick = () => {
                alert("saiba mais sobre wicked!");
            };

            return (
                <div className="card shadow-sm">
                    <img src="img/hq720.jpg" className="card-img-top" alt="Placeholder" />
                    <div className="card-body">
                        <h5 className="card-title">Título do Card</h5>
                        <p className="card-text">
                            Este é um card de exemplo estilizado com Bootstrap.
                        </p>
                        <h6 className="mt-4">Lista de Itens:</h6>
                        <ol className="list-group list-group-numbered">
                            <li className="list-group-item">wicked parte 1</li>
                            <li className="list-group-item">wicked parte 2 </li>
                            <li className="list-group-item">wicked broadway</li>
                            <li className="list-group-item">wicked playlist</li>
                            <li className="list-group-item">wicked elenco</li>
                        </ol>
                        <button onClick={handleClick} className="btn btn-primary mt-3">
                            Saiba mais
                        </button>
                    </div>
                </div>
            );
        }

        // --- Componente Rodape ---
        function Rodape() {
            return (
                <footer className="bg-dark text-white text-center p-3 mt-auto">
                    &copy; 2025 Meu Site React - Todos os direitos reservados.
                </footer>
            );
        }

        // --- Componente Principal App ---
        function App() {
            return (
                <div>
                    <Navbar />
                    <div className="container my-5">
                        <div className="row justify-content-center">
                            <div className="col-md-8 col-lg-6">
                                <CardConteudo />
                            </div>
                        </div>
                    </div>
                    <Rodape />
                </div>
            );
        }

        // Renderização
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>
</html>
